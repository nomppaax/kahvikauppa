<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="~{index::head}"></head>
  <body>
    <header th:replace="~{index::header}"></header>
    <main>
      <section class="admin-section">
        <h2>ADMIN</h2>
        <div th:replace="~{admin::exit-button}"></div>
        <button>
          <a th:href="@{/admin}">Tuotteet</a>
        </button>
        <button><a th:href="@{/toimittajat}">Toimittajat</a></button>
        <button><a th:href="@{/valmistajat}">Valmistajat</a></button>
        <button><a th:href="@{/osastot}">Osastot</a></button>
        <!-- <button><a th:href="@{/vipasiakkaat}">VIP-asiakkaat</a></button> -->
      </section>

      <section class="edit-section">
        <h3>Muokkaa osastoa:</h3>
        <form
          class="form-flex"
          th:action="@{/updateDepartment/{id}(id=${department.id})}"
          method="POST"
        >
          <label for="name">Osaston nimi:</label>
          <input
            th:value="${department.name}"
            type="text"
            name="name"
            id="name"
            required
          />
          <label for="osastoIDP">Osasto IDP:</label>
          <input
            th:value="${department.osastoIDP}"
            type="text"
            name="osastoIDP"
            id="osastoIDP"
            required
          />
          <input
            class="submit-button"
            type="submit"
            value="Tallenna muutokset"
          />
        </form>
        <button>
          <a th:href="@{/osastot}"
            ><i class="fa-solid fa-arrow-left-long"></i> Takaisin</a
          >
        </button>
      </section>
    </main>
    <div th:replace="~{index::footer}"></div>
  </body>
</html>
